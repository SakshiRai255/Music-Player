<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-div">
        <div class="wrapper">
            <div class="music-name">
                <h2 id="title">Aankhon Mein Teri</h2>
                <p id="artist">Vishal Shekhar</p>
            </div>
            <div class="music-img">
                <img src="img/aaj kahena jaroori.jpg" alt="" id="img">
            </div>
            <audio src="music/Aaj Kehna Zaroori Hai.mp3" id="audio">
            </audio>
            <!-- <audio controls> -->
            <div class="music-controles">
                    <div class="music-icons">
                        <span><i id="next" class="fa-solid fa-backward"></i></span>
                    </div>
                    <div class="music-icons">
                        <span><i id="play" class="fa-solid fa-play" onclick="playMusic()"></i></span>
                        <span><i id="pause" class="fa-solid fa-pause" onclick="pauseMusic()"></i></span>
                    </div>
                    <div class="music-icons">
                    <span><i id="previous" class="fa-solid fa-forward"></i></span>
                    </div>
                </div>
         <!-- </audio> -->            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
